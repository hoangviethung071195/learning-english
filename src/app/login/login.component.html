<div
class="surface-ground px-4 py-8 md:px-6 lg:px-8 flex align-items-center justify-content-center h-full"
>
<div class="surface-card p-4 shadow-2 border-round w-full sm:w-24rem">
  <h5 class="text-center">Login</h5>
  <div>
    <label for="username" class="block text-900 font-medium mb-2"
      >Username</label
    >
    <input
      id="username"
      type="text"
      pInputText
      class="w-full mb-3"
      [(ngModel)]="username"
    />

    <label for="password" class="block text-900 font-medium mb-2"
      >Password</label
    >
    <p-password
      id="password"
      [(ngModel)]="password"
      [toggleMask]="true"
      styleClass="w-full mb-3"
    ></p-password>

    <button
      pButton
      pRipple
      label="Sign In"
      icon="pi pi-user"
      class="w-full"
      (click)="onLogin()"
    ></button>
  </div>
</div>
</div>
